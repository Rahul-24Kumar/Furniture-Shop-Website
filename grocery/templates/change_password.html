{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">Change Password</h2><hr>

    <div class="container-fluid" style="width:70%; margin-top:10%">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" name="pwd3">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="pwd1">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="pwd2">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% if error == "yes" %}
<script>
    alert('Password Changed.....');
    window.location = ('{% url 'logout' %}');
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('New Password and Confirm Password do not match');
</script>
{% endif %}

{% endblock %}
